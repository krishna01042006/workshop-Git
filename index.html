<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Git and GitHub Workshop</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://avatars.githubusercontent.com/u/157115074?v=4');
            background-size: 800px; 
            background-repeat:no-repeat; 
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 12px;
            max-width: 600px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 2.5em;
            color: #1e90ff;
            margin: 0;
            font-weight: 600;
        }

        p {
            font-size: 1.2em;
            color: #444;
            margin-top: 15px;
            line-height: 1.6;
        }

        .core-highlight {
            color: #1e90ff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, Student!</h1>
        <p>
            <span class="core-highlight">CoRE</span> welcomes you to the Git and GitHub Workshop!
        </p>
    </div>
</body>
</html>
